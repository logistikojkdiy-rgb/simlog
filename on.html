<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMLOG - Enterprise System</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts: Inter untuk tampilan UI yang bersih dan modern -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Background Grid Pattern halus */
        .bg-grid-pattern {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        }

        /* Animasi Progress Bar */
        @keyframes progressFill {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .animate-progress {
            animation: progressFill 3s ease-in-out forwards;
        }

        /* Efek Fade In halus untuk konten */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
    </style>
</head>
<body class="bg-neutral-900 text-white h-screen flex flex-col items-center justify-center relative overflow-hidden">

    <!-- Background Layers -->
    <!-- Gradient dasar (Nuansa Merah Gelap) -->
    <div class="absolute inset-0 bg-gradient-to-br from-neutral-900 via-[#1a0505] to-red-950"></div>
    <!-- Pola Grid -->
    <div class="absolute inset-0 bg-grid-pattern opacity-50"></div>
    <!-- Efek Glow di pojok -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
        <div class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] bg-red-600/20 rounded-full blur-[100px]"></div>
        <div class="absolute -bottom-[10%] -right-[10%] w-[40%] h-[40%] bg-rose-600/10 rounded-full blur-[100px]"></div>
    </div>

    <!-- Main Content -->
    <div class="z-10 flex flex-col items-center w-full max-w-md px-6 animate-fade-up">
        
        <!-- Logo Section -->
        <div class="relative mb-8 group">
            <!-- Glow effect di belakang logo -->
            <div class="absolute -inset-0.5 bg-gradient-to-r from-red-600 to-rose-600 rounded-2xl blur opacity-30 group-hover:opacity-60 transition duration-500"></div>
            
            <!-- Logo Container -->
            <div class="relative bg-neutral-900 p-5 rounded-2xl ring-1 ring-white/10 shadow-2xl flex items-center justify-center">
                <!-- Ikon kombinasi: Gudang & Koneksi -->
                <i class="fa-solid fa-cube text-4xl text-red-500 mr-3"></i>
                <i class="fa-solid fa-arrow-right-arrow-left text-xl text-neutral-500"></i>
            </div>
        </div>

        <!-- Brand Name -->
        <div class="text-center mb-10">
            <h1 class="text-5xl font-extrabold tracking-tight text-white mb-2 drop-shadow-lg">
                SIM<span class="text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-rose-400">LOG</span>
            </h1>
            <div class="flex items-center justify-center gap-2 text-neutral-400 text-xs font-semibold tracking-[0.3em] uppercase">
                <span>Logistic</span>
                <span class="w-1 h-1 rounded-full bg-red-500"></span>
                <span>Management</span>
            </div>
        </div>

        <!-- System Loading Bar -->
        <div class="w-full space-y-2">
            <div class="flex justify-between text-xs font-mono text-neutral-400">
                <span id="status-text">INITIALIZING...</span>
                <span id="percentage">0%</span>
            </div>
            
            <!-- Bar Container -->
            <div class="h-1.5 w-full bg-neutral-800 rounded-full overflow-hidden ring-1 ring-white/5">
                <!-- Bar Fill -->
                <div class="h-full bg-gradient-to-r from-red-600 to-rose-500 animate-progress relative">
                    <!-- Shine effect on bar -->
                    <div class="absolute top-0 right-0 bottom-0 w-full bg-gradient-to-l from-white/20 to-transparent"></div>
                </div>
            </div>
        </div>

    </div>

    <!-- Footer: Secure & Version -->
    <div class="absolute bottom-8 flex flex-col items-center gap-2 opacity-60 z-10">
        <div class="flex items-center gap-2 text-neutral-500 text-[10px] uppercase tracking-wider">
            <i class="fa-solid fa-shield-halved"></i> Secure Connection
        </div>
        <div class="text-neutral-400 text-[10px]">
            &copy; 2025 Logistik OJK DIY
        </div>
    </div>

    <script>
        // Konfigurasi
        const targetUrl = "https://script.google.com/macros/s/AKfycbwHGFcQeS1SCkHATm9DqT4z8TbHDdEzqDcAPkCaH_UrkuOtBArVuOYjchSicsr-K7HoGw/exec";
        const duration = 3000; // 3 detik

        document.addEventListener('DOMContentLoaded', () => {
            const statusText = document.getElementById('status-text');
            const percentageText = document.getElementById('percentage');
            
            let progress = 0;
            const intervalTime = 30; // Update setiap 30ms
            const step = 100 / (duration / intervalTime);

            const timer = setInterval(() => {
                progress += step;
                
                // Update Persentase
                if (progress > 100) progress = 100;
                percentageText.innerText = Math.floor(progress) + "%";

                // Update Teks Status secara dinamis
                if (progress > 20 && progress < 50) {
                    statusText.innerText = "AUTHENTICATING...";
                } else if (progress >= 50 && progress < 80) {
                    statusText.innerText = "LOADING MODULES...";
                } else if (progress >= 80) {
                    statusText.innerText = "REDIRECTING...";
                    statusText.classList.add("text-red-400");
                }

                if (progress >= 100) {
                    clearInterval(timer);
                    setTimeout(() => {
                        window.location.href = targetUrl;
                    }, 200); // Sedikit delay agar user melihat 100%
                }
            }, intervalTime);
        });
    </script>
</body>
</html>
